<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WebSockets - Simple chat</title>


</head>
<body>

<span id="status">Connecting...</span>
<span id="status2">Connecting...</span>
<span id="saveData"></span>
<button onclick="save()">save</button>

 <script type="text/javascript" src="cordova.js"></script>
 <script src="./js/jquery.min.js"></script>
<script type="text/javascript">
/*function onLoad(){
	//document.addEventListener("deviceready", onDeviceReady, true);
	connect();
};*/
var back = false;
var x,y,z,xs,ys,zs = 0;
 $(function () {
	
	document.addEventListener("deviceready", onDeviceReady, true);
});

function onDeviceReady()
{
	init();


}
function init(){
	content = $('#status');
	status = $('#status2');
	saveData = $('#saveData');
	status.text(' \n porovnavanie');
	content.text("");
	content.text("Pripojene");

	var options = { frequency: 3000 };  // Update every 3 seconds

	var watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);

}

function onSuccess(acceleration) {
	content.text('Acceleration X: ' + acceleration.x + '\n' +
          'Acceleration Y: ' + acceleration.y + '\n' +
          'Acceleration Z: ' + acceleration.z + '\n' +
          'Timestamp: '      + acceleration.timestamp + '\n');
	x=acceleration.x;
	y=acceleration.y;
	z=acceleration.z;
	status.text(' \n porovnavanie');
	if(x+1>xs && x-1<xs && y+1>ys && y-1<ys)
		status.text('nelezi');
	else
		status.text('lezi');
	
};

function onError() {
	alert('onError!');
};

function save(){
	xs=x;
	ys=y;
	zs=z;
	saveData.text(' \n save data x:'+xs+'\n y: '+ys+'\n z: '+zs);
	
}


</script>
</body>
</html>
